<div id="listadoPorMedico">   
    <form class="form-horizontal" id="frmListadoMedico" name="frmListadoMedico">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Listar citas del médico</legend>
      
      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="ComboMedicos">Num. colegiado médico: </label>
        <div class="col-md-2">
          <select id="ComboMedicos" name="ComboMedicos" class="form-control">
          </select>
        </div>
      </div>
      
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="btnListarMedico"></label>
        <div class="col-md-4">
          <input type="button" id="btnListarMedico" name="btnListarMedico" class="btn btn-info" value="Listar las citas"/>
        </div>
      </div>
      
      </fieldset>
    </form>
  </div>
