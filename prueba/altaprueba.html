<div id="creaPrueba">
  <form class="form-horizontal" id="frmCreaPrueba" name="frmCreaPrueba">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Crear Prueba médica</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtIDPrueba">ID prueba:</label>  
      <div class="col-md-2">
      <input id="txtIDPrueba" name="txtIDPrueba" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtFechaPrueba">Fecha:</label>  
      <div class="col-md-5">
      <input id="txtFechaPrueba" name="txtFechaPrueba" type="date" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtHoraPrueba">Hora:</label>  
      <div class="col-md-5">
      <input id="txtHoraPrueba" name="txtHoraPrueba" type="time" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtTipoPrueba">Tipo:</label>  
      <div class="col-md-5">
      <input id="txtTipoPrueba" name="txtTipoPrueba" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtDescripcionPrueba">Descripción:</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="txtDescripcionPrueba" name="txtDescripcionPrueba"></textarea>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="comboPacientePrueba">Paciente:</label>
      <div class="col-md-5">
        <select id="comboPacientePrueba" name="comboPacientePrueba" class="form-control">
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="comboMedicoPrueba">Médico:</label>
      <div class="col-md-5">
        <select id="comboMedicoPrueba" name="comboMedicoPrueba" class="form-control">
        </select>
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="btnAceptarAltaPrueba"></label>
      <div class="col-md-4">
        <input type="button" value="Aceptar" id="btnAceptarAltaPrueba" name="btnAceptarAltaPrueba" class="btn btn-info" />
      </div>
    </div>
    
    </fieldset>
    </form>    
</div>
