<div id="creaTratamiento">
  <form class="form-horizontal" id="frmCreaTratamiento" name="frmCreaTratamiento">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Crear tratamiento</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtIDTratamiento">ID tratamiento:</label>  
      <div class="col-md-2">
      <input id="txtIDTratamiento" name="txtIDTratamiento" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtPosologia">Posología:</label>  
      <div class="col-md-5">
      <input id="txtPosologia" name="txtPosologia" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtInicio">Inicio:</label>  
      <div class="col-md-5">
      <input id="txtInicio" name="txtInicio" type="date" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtFin">Fin:</label>  
      <div class="col-md-5">
      <input id="txtFin" name="txtFin" type="date" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="ComboPaciente">Paciente:</label>
      <div class="col-md-5">
        <select id="ComboPaciente" name="ComboPaciente" class="form-control">
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="comboMedico">Médico:</label>
      <div class="col-md-5">
        <select id="comboMedico" name="comboMedico" class="form-control">
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="comboMedicamento">Medicamento:</label>
      <div class="col-md-5">
        <select id="comboMedicamento" name="comboMedicamento" class="form-control">
        </select>
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtInstrucciones">Instrucciones:</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="txtInstrucciones" name="txtInstrucciones"></textarea>
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="btnAceptarCrearTratamiento"></label>
      <div class="col-md-4">
        <input type="button" id="btnAceptarCrearTratamiento" name="btnAceptarCrearTratamiento" class="btn btn-info" value="Aceptar"/>
      </div>
    </div>
    
    </fieldset>
    </form>    
</div>
